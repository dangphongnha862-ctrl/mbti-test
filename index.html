<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Trắc nghiệm MBTI</title>
<style>
body{font-family:Arial;max-width:800px;margin:auto;padding:20px}
h2{text-align:center}
.question{font-size:20px;margin:20px 0}
button{display:block;width:100%;padding:12px;margin:8px 0;border:none;background:#4CAF50;color:white;font-size:16px;cursor:pointer;border-radius:5px}
button:hover{background:#45a049}
.progress{height:20px;background:#ddd;border-radius:10px;margin:15px 0}
.progress-bar{height:20px;background:#4CAF50;width:0%;border-radius:10px}
.result{background:#f4f4f4;padding:20px;border-radius:10px;margin-top:20px}
</style>
</head>
<body>

<h2>BÀI TRẮC NGHIỆM MBTI</h2>

<div class="progress">
<div class="progress-bar" id="progress"></div>
</div>

<div id="quiz"></div>
<div id="result"></div>

<script>

const questions = [
{ text:"Sau một ngày nhiều tương tác, bạn muốn:", answers:[{text:"Tiếp tục gặp gỡ mọi người",type:"E"},{text:"Ở một mình nghỉ ngơi",type:"I"}]},
{ text:"Bạn chú ý nhiều đến:", answers:[{text:"Chi tiết cụ thể",type:"S"},{text:"Ý tưởng tương lai",type:"N"}]},
{ text:"Khi quyết định bạn dựa vào:", answers:[{text:"Logic",type:"T"},{text:"Cảm xúc",type:"F"}]},
{ text:"Bạn thích làm việc:", answers:[{text:"Có kế hoạch rõ ràng",type:"J"},{text:"Linh hoạt",type:"P"}]}
];

let current=0;
let score={E:0,I:0,S:0,N:0,T:0,F:0,J:0,P:0};

function showQuestion(){
if(current>=questions.length){showResult();return;}
const q=questions[current];
const quiz=document.getElementById("quiz");
quiz.innerHTML="<div class='question'>"+q.text+"</div>";
q.answers.forEach(function(a){
const btn=document.createElement("button");
btn.innerText=a.text;
btn.onclick=function(){
score[a.type]++;
current++;
updateProgress();
showQuestion();
};
quiz.appendChild(btn);
});
}

function updateProgress(){
document.getElementById("progress").style.width=(current/questions.length*100)+"%";
}

function showResult(){
let result="";
result+=score.E>score.I?"E":"I";
result+=score.S>score.N?"S":"N";
result+=score.T>score.F?"T":"F";
result+=score.J>score.P?"J":"P";

document.getElementById("quiz").innerHTML="";
document.getElementById("result").innerHTML=
"<div class='result'><h2>Kết quả của bạn: "+result+"</h2></div>";
}

showQuestion();

</script>

</body>
</html>
